{% extends 'frontpage/base.html' %}

{% block content %}
    <div>
        <p>Resultado do teste: {{ nota }}</p>
    </div>
    <div>
        <p>Animais reconhecidos:</p>

        {{ palavras }}
    </div>
{% endblock %}
